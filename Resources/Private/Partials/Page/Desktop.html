<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{mainnavigation}">
    <ul class="level1-menu">
        <f:for each="{mainnavigation}" as="level1">
            <li class="desktop-level1{f:if(condition:'{level1.active}',then:' active')}">
                <a href="{level1.link}" target="{level1.target}" title="{level1.title}">
                    <span>{level1.title}</span>
                </a>

                <f:if condition="{level1.children}">
                    <ul class="level2-menu">
                        <f:for each="{level1.children}" as="level2">
                            <li class="desktop-level2{f:if(condition:'{level2.active}',then:' active')}">
                                <a href="{level2.link}" target="{level2.target}" title="{level2.title}">
                                    <span>{level2.title}</span>
                                </a>
                            </li>
                        </f:for>
                    </ul>
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>

</html>
