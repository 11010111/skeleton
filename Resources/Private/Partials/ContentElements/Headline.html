<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:switch expression="{type}">
  <f:case value="1">
    <h1 class="headline{f:if(condition:'{class}',then:' {class}')}">{headline}</h1>
  </f:case>
  <f:case value="2">
    <h2 class="headline{f:if(condition:'{class}',then:' {class}')}">{headline}</h2>
  </f:case>
  <f:case value="3">
    <h3 class="headline{f:if(condition:'{class}',then:' {class}')}">{headline}</h3>
  </f:case>
  <f:case value="4">
    <h4 class="headline{f:if(condition:'{class}',then:' {class}')}">{headline}</h4>
  </f:case>
  <f:case value="5">
    <h5 class="headline{f:if(condition:'{class}',then:' {class}')}">{headline}</h5>
  </f:case>
  <f:case value="6">
    <h6 class="headline{f:if(condition:'{class}',then:' {class}')}">{headline}</h6>
  </f:case>
  <f:defaultCase>
    {headline}
  </f:defaultCase>
</f:switch>

</html>
