<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container--default{f:if(condition:'{data.space_before_class}',then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}',then:' frame-space-after-{data.space_after_class}')}">
    <div id="c{data.uid}" class="flex flex--space-between break--{data.breakpoint}">

        <div class="flex--{data.breakpoint}-50">
            <f:for each="{children_201}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

        <div class="flex--{data.breakpoint}-50">
            <f:for each="{children_202}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

    </div>
</div>

</html>
