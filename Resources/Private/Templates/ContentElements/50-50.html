<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container--{data.container}{f:if(condition:'{data.frame_class}',then:' {data.frame_class}')}{f:if(condition:'{data.frame_class_extra}',then:' {data.frame_class_extra}')}{f:if(condition:'{data.space_before_class}',then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}',then:' frame-space-after-{data.space_after_class}')}"{f:if(condition:'{data.color_picker} && {data.container} == content',then:'style="background-color:{data.color_picker};"')}>
    <div id="c{data.uid}" class="flex flex--space-between break--{data.breakpoint}">

        <div class="flex--{data.breakpoint}-50">
            <f:for each="{children_201}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

        <div class="flex--{data.breakpoint}-50">
            <f:for each="{children_202}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

    </div>
</div>

</html>
