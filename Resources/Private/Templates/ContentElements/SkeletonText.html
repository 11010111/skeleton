<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="text" href="EXT:skeleton/Resources/Public/Css/text.css" />

<skeleton:wrapper render="{data}" class="text">
  <skeleton:container render="{data}">
    <f:if condition="{data.bodytext}">
      <div class="rte-content">{data.bodytext -> f:format.html()}</div>
    </f:if>
  </skeleton:container>
</skeleton:wrapper>

</html>
