<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Navigation">
  <header class="navigation">
    <nav class="navigation-wrapper">
      <div class="navigation-brand">
        <f:cObject typoscriptObjectPath="lib.logoSVG" data="{src: 'EXT:skeleton/Resources/Public/Images/logo.svg'}" />
      </div>

      <f:if condition="{navigation}">
        <div class="navigation-list">
          <f:render partial="Navigation" arguments="{_all}" />
        </div>
      </f:if>
    </nav>

    <button class="navigation-btn" aria-label="Menu">
      <span class="navigation-btn-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
          <path
            d="M160-240q-17 0-28.5-11.5T120-280q0-17 11.5-28.5T160-320h640q17 0 28.5 11.5T840-280q0 17-11.5 28.5T800-240H160Zm0-200q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520h640q17 0 28.5 11.5T840-480q0 17-11.5 28.5T800-440H160Zm0-200q-17 0-28.5-11.5T120-680q0-17 11.5-28.5T160-720h640q17 0 28.5 11.5T840-680q0 17-11.5 28.5T800-640H160Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
          <path
            d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z" />
        </svg>
      </span>
    </button>
  </header>
</f:section>

<f:section name="Main">
  <main class="content">
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
  </main>
</f:section>

<f:section name="Footer">
  <footer>
    <f:render partial="Footer" arguments="{_all}" />
  </footer>
</f:section>

</html>
