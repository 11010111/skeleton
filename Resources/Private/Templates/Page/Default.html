<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Navigation">

    <section class="navigation">
        <nav class="desktop">
            <div class="content desktop-content">
                <f:render partial="Desktop" arguments="{_all}" />
            </div>
        </nav>

        <nav class="mobile">
            <div class="content mobile-content">
                <f:render partial="Mobile" arguments="{_all}" />
            </div>
        </nav>

        <button class="mobile-menu-btn"><span></span></button>
    </section>

</f:section>

<f:section name="Main">

    <main role="main" class="main">
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
    </main>

</f:section>

<f:section name="Footer">

    <footer>
        <f:render partial="Footer" arguments="{_all}" />
    </footer>

</f:section>

</html>
